<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{  url_for('static', path='cargar-productos.css') }}"
    />
    <title>Productos</title>
  </head>
  <body>
    <h2>Carga y Consulta de Productos y Ventas</h2>
    <div class="container">
      <div class="cargaProducto">
        <form method="POST" action="/cargado" enctype="multipart/form-data">
          <div class="form-group">
            <div class="form-item">
              <label for="producto">Nombre:</label>
              <input type="text" name="producto" id="producto" required />
            </div>
            <div class="form-item">
              <label for="marca">Marca:</label>
              <input type="text" name="marca" id="marca" required />
            </div>
          </div>
          <div class="form-group">
            <div class="form-item">
              <label for="precio">Precio:</label>
              <input type="text" name="precio" id="precio" required />
            </div>
            <div class="form-item">
              <label for="stock">Stock:</label>
              <input type="text" name="stock" id="stock" required />
            </div>
          </div>
          <div class="form-group">
            <div class="form-item" id="form-item-descripcion">
              <label for="descripcion">Descripcion:</label>
              <textarea
                type="text"
                name="descripcion"
                id="descripcion"
                required
              ></textarea>
            </div>
            <div class="form-item">
              <label for="categoria">Categoria</label>
              <input type="text" name="categoria" id="categoria" required />
            </div>
          </div>
          <div class="form-group">
            <label for="imagen">Imagen:</label>
            <input type="file" name="file" id="imagen" required />
          </div>
          <br />
          <div class="container-envio">
            <button type="submit" class="boton">Ingresar Producto</button>
          </div>
        </form>
      </div>
    </div>
    <div class="container-botones">
      <form method="POST" action="/consultas" enctype="multipart/form-data">
        <div class="botones">
          <button type="submit" class="boton botonProductos" name="id" value="botonProductos">Productos</button>
        </div>
        <div class="botones">
          <button type="submit" class="boton botonVentas" name="id" value="botonVentas">Ventas</button>
        </div>
        <div class="botones">
          <button type="submit" class="boton botonEntregas" name="id" value="botonEntregas">Entregas</button>
        </div>
        <div class="botones">
          <button type="submit" class="boton botonPagos" name="id" value="botonPagos">Pagos</button>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="../static/consultas.js"></script>  </body>
</html>
