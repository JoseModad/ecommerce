<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{  url_for('static', path='cargar-productos.css') }}">
	<title>Productos</title>
</head>
<body>
	<h2>En esta pagina cargaremos los Productos de la tienda</h2>
	<div class="cargaProducto">
		<form method="POST" action="/cargado" enctype="multipart/form-data">
			<div class="form-group">
				<label for="producto">Nombre del Producto:</label>
				<input type="text" name="producto" id="producto">
			</div>
			<div class="form-group">
				<label for="precio">Precio:</label>
				<input type="text" name="precio" id="precio">
			</div>
			<div class="form-group">
				<label for="marca">Marca:</label>
				<input type="text" name="marca" id="marca">
			</div>
			<div class="form-group">
				<label for="categoria">Categoria:</label>
				<input type="text" name="categoria" id="categoria">
			</div>			
			<div class="form-group">
				<label for="descripcion">Descripcion:</label>
				<textarea type="text" name="descripcion" id="descripcion" rows="4"></textarea>
			</div>
			<div class="form-group">
				<label for="stock">Stock:</label>
				<input type="text" name="stock" id="stock">
			</div>
			<div class="form-group">
				<label for="imagen">Imagen:</label>
				<input type="file" name="file" id="imagen">
			</div><br>
			<button type="submit">Ingresar Producto</button>
		</form>
	</div>
	</form>	
</body>
</html>
