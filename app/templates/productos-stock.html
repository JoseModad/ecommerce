<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{  url_for('static', path='productos-stock.css') }}">
	<title>Productos y Stock</title>
</head>
<body>
	<h1>Productos y Stock</h1>
	
	<div class="container">
		<ul>
			{% for consultas in consulta %}
				{% if loop.index is divisibleby 2 %}
					<li class="fila-par">
				{% else %}
					<li class="fila-impar">
				{% endif %}
			  
				<span class="producto">{{ consultas.producto }}</span> 
				<span class="stock">{{ consultas.stock }}</span>
			</li>
			{% endfor %}
		  </ul>		
	</div>
</body>
</html>
